<div class="container mt-3">
    <div class="row">
        <div class="col-lg-12">
            <div class="form-group">
                <label class="mt-3 mb-2" for="candidad">Ingrese Cantidad</label>
                <input [(ngModel)]="cantidad" maxlength="5" (input)="convertirMoneda()"
                    type="text" id="candidad" class="form-control mb-2" placeholder="Cantidad">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-6">
            <div class="form-group">
                <label class="mt-3 mb-2" for="moneda-entrada">Monedad que tengo</label>
                <select [(ngModel)]="moneda_entrada" (change)="convertirMoneda()"
                    name="moneda-entrada" id="moneda-entrada" class="form-control">
                    <option *ngFor="let m of monedas">{{m}}</option>
                </select>
            </div>
        </div>

        <div class="col-lg-6">
            <label class="mt-3 mb-2" for="moneda-salida">Monedad que quiero</label>
            <select [(ngModel)]="moneda_salida" (change)="convertirMoneda()"
                name="moneda-salida" id="moneda-salida" class="form-control">
                <option *ngFor="let m of monedas">{{m}}</option>
            </select>
        </div>
    </div>

    <h5 *ngIf="cantidad > 0" class="text-center mt-3">
        <span class="badge badge-success">{{cantidad}} {{moneda_entrada}}</span>
        <span class="badge badge-secondady">SON</span>
        <span class="badge badge-success">{{total | number:'0.0-2'}} {{moneda_salida}}</span>
    </h5>
</div>
